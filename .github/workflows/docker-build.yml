name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/embedder-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/embedder-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/embedder-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/embedder-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
